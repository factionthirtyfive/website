<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction...</title>
    <style>
        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Special Elite', 'Courier New', serif;
        }

        .container {
            background-color: #111;
            background-image: url('roses.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
            position: relative;
            filter: grayscale(1);
        }

        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* --- CATHODIC EFFECT (Steady) --- */
        .cathodic-container {
            position: relative;
            padding: 10px 20px;
            overflow: hidden;
            display: inline-block; 
            text-align: center;
        }

        /* Scanline Overlay - Removed Flicker Animation */
        .cathodic-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            /* Cathodic grid effect kept via gradients */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 5;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.9; /* Set a steady opacity instead of flickering */
        }

        /* --- GLITCH ANIMATION (For Buttons) --- */
        @keyframes tv-glitch-soft {
            0% { clip-path: inset(45% 0 50% 0); }
            10% { clip-path: inset(80% 0 15% 0); }
            20% { clip-path: inset(10% 0 85% 0); }
            30%, 100% { clip-path: inset(0 0 0 0); }
        }

        /* --- CROW STYLING --- */
        @keyframes crow-flicker {
            0% { opacity: 0.88; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.98; }
            20% { opacity: 0.85; }
            25% { opacity: 0.92; }
            100% { opacity: 0.9; }
        }

        .crow-wrapper {
            position: absolute;
            top: 5px;
            left: 20px;
            z-index: 20;
            pointer-events: none;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crow-glitch-container {
            position: relative;
            width: 85px;
            height: auto;
            overflow: hidden;
            border-radius: 2px;
            animation: crow-flicker 0.15s infinite;
        }

        .crow-glitch-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 23;
        }

        .crow-image {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 21;
            filter: contrast(1.2) brightness(1.1);
        }

        /* --- CLEAN TEXT CONTAINER --- */
        .text-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 80px; 
            z-index: 3;
            text-align: center;
        }

        .steady-text {
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2.5px solid #e0e0e0;
            width: 0;
            position: relative;
            font-weight: normal; 
            line-height: 1.25; 
            padding: 3px 0;
            display: inline-block;
            opacity: 0.75; /* Added more transparency here */
        }

        .page-heading {
            font-family: 'Special Elite', cursive;
            font-size: 1.1rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .gothic-font {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 2.8rem;
            font-weight: bold;
            line-height: 1.1;
        }

        /* --- NAVIGATION --- */
        .nav-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .distressed-btn {
            font-family: 'Special Elite', 'Courier New', serif;
            font-size: 0.78rem; 
            color: #d0d0d0;
            background: rgba(15, 15, 15, 0.85);
            border: 1px solid #444;
            padding: 8px 12.5px 6px 12.5px; 
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 95px;
            transition: all 0.2s ease;
            position: relative;
        }

        .distressed-btn:hover {
            color: #ffffff;
            background: rgba(30, 30, 30, 0.95);
            border-color: #777;
        }

        .btn-text {
            position: relative;
            display: inline-block;
        }

        .distressed-btn:hover .btn-text {
            animation: tv-glitch-soft 1s infinite linear alternate-reverse;
        }

        .page {
            display: none;
            height: 100%;
            width: 100%;
            position: absolute;
            inset: 0;
            z-index: 2;
        }

        .page.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- TYPEWRITER ANIMATION --- */
        .animate-typing {
            animation:
                typing 2s steps(25, end) forwards,
                blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to   { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50%      { border-color: #e0e0e0; }
        }

        @media (max-width: 600px) {
            .gothic-font { font-size: 1.6rem !important; }
            .page-heading { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="crow-wrapper">
            <div class="crow-glitch-container">
                <img src="crow.png" alt="Crow" class="crow-image">
            </div>
        </div>

        <nav id="main-nav" class="nav-panel">
            <button type="button" class="distressed-btn" onclick="showPage('downloads')">
                <span class="btn-text">Downloads</span>
            </button>
            <button type="button" class="distressed-btn" onclick="showPage('links')">
                <span class="btn-text">Links</span>
            </button>
            <button type="button" class="distressed-btn" onclick="showPage('shop')">
                <span class="btn-text">Shop</span>
            </button>
            <button type="button" class="distressed-btn" onclick="showPage('readme')">
                <span class="btn-text">Readme</span>
            </button>
            <button type="button" class="distressed-btn" onclick="showPage('contact')">
                <span class="btn-text">Contact</span>
            </button>
        </nav>

        <!-- Main Home Page -->
        <div id="home-page" class="page active">
            <div class="text-container">
                <div class="cathodic-container">
                    <h1 class="steady-text gothic-font animate-typing">Under Construction...</h1>
                </div>
            </div>
        </div>

        <!-- Subpages -->
        <div id="downloads-page" class="page">
            <nav class="nav-panel">
                <button type="button" class="distressed-btn" onclick="showPage('home')">
                    <span class="btn-text">Return</span>
                </button>
            </nav>
            <div class="text-container">
                <div class="cathodic-container">
                    <h1 class="steady-text page-heading animate-typing">[ No files Available Yet ]</h1>
                </div>
            </div>
        </div>

        <div id="links-page" class="page">
            <nav class="nav-panel">
                <button type="button" class="distressed-btn" onclick="showPage('home')">
                    <span class="btn-text">Return</span>
                </button>
            </nav>
            <div class="text-container">
                <div class="cathodic-container">
                    <h1 class="steady-text page-heading animate-typing">[ No Links Available Yet ]</h1>
                </div>
            </div>
        </div>

        <div id="shop-page" class="page">
            <nav class="nav-panel">
                <button type="button" class="distressed-btn" onclick="showPage('home')">
                    <span class="btn-text">Return</span>
                </button>
            </nav>
            <div class="text-container">
                <div class="cathodic-container">
                    <h1 class="steady-text page-heading animate-typing">[ Shop Available Soon ]</h1>
                </div>
            </div>
        </div>

        <div id="readme-page" class="page">
            <nav class="nav-panel">
                <button type="button" class="distressed-btn" onclick="showPage('home')">
                    <span class="btn-text">Return</span>
                </button>
            </nav>
            <div class="text-container">
                <div class="cathodic-container">
                    <h1 class="steady-text page-heading animate-typing">[ Access Denied ! ]</h1>
                </div>
            </div>
        </div>

        <div id="contact-page" class="page">
            <nav class="nav-panel">
                <button type="button" class="distressed-btn" onclick="showPage('home')">
                    <span class="btn-text">Return</span>
                </button>
            </nav>
            <div class="text-container">
                <div class="cathodic-container">
                    <h1 class="steady-text page-heading animate-typing">[ Transmission Received ! ]</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const targetPageId = pageId === 'home' ? 'home-page' : pageId + '-page';
            const targetPage = document.getElementById(targetPageId);
            const mainNav = document.getElementById('main-nav');

            if (targetPage) {
                targetPage.classList.add('active');
                mainNav.style.display = (pageId === 'home') ? '' : 'none';

                const animateElements = targetPage.querySelectorAll('.animate-typing');
                animateElements.forEach(el => {
                    el.classList.remove('animate-typing');
                    void el.offsetWidth; // Trigger reflow
                    el.classList.add('animate-typing');
                });
            }
        }
    </script>
</body>
</html>
